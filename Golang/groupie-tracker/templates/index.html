<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Groupie Tracker</title>
        <link rel="icon" href="/templates/stylesheets/img/icon.png">
        <link rel="stylesheet" href="/templates/stylesheets/style.css">
    </head>
    <body>
        <div class="header" id="header">
            <a href="http://localhost:8080/" class="icon"><img
                    src="/templates/stylesheets/img/logo.png"
                    alt="Groupie Tracker">
            </a>
            <div class="navi">
                <a href="http://localhost:8080/" class="home"><img
                        src="/templates/stylesheets/img/home.png"
                        alt="Home"></a>
            </div>
        </div>
        <div class="main">
            <div class="content">
                {{range .Artist}}
                <a href="http://localhost:8080/artist/{{.Id}}">
                    <div class="artist">
                        <div class="head">
                            <p class="Name">{{.Name}}</p>
                            <p class="text">{{.CreationDate}}</p>
                        </div>
                        <img src={{.Image}} alt={{.Name}}>
                        <p class="copyright">Â© 2024 | zone01 |
                            Groupie-Tracker</p>
                    </div>
                </a>
                {{end}}
            </div>
        </div>
        <script src="/templates/stylesheets/header.js"></script>
    </body>
</html>
